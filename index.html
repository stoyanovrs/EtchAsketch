<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch As ketch</title>
</head>
<body>
  <header class="max">
    <h1>Etch A Sketch</h1>
  </header>
  <main class="max">
    <div class="container">
    </div>
    <div class="buttons">
      <button class="black" onclick="colorSwap('black')">Black</button>
      <button class="random" onclick="colorSwap('random')">Random</button>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000" oninput="colorSwap(this.value)">
      <button class="erase" onclick="colorSwap('white')">Erase</button>
      <button class="reset">Reset</button>
      <button class="grid">Grid</button>
    </div>
    
  </main>
  <footer class="max">
    <p>Created by <a href="https://github.com/stoyanovrs/EtchAsketch">Rumen Stoyanov</a></p>
    <p>Powered by <a href="https://github.com/">GitHub</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
